<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main id="content">
    <form method="get" action="/submit-form">
      <h1>1 MILLION DOLLAR GIVEAWAY</h1>
      <p>ENTER FOR A CHANCE TO BECOME A MILLIONAIRE</p>
      <ol>
        <li id="input-name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="John Doe" required>
        </li>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="abcd@gmail.com" required>
        </li>
        <li id="input-phone">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>
        </li>
        <li id="input-age-verification">
          <input type="checkbox" id="age-verification" name="age-verification" value="18" required>
          <label for="age-verification">I am over 18 years old</label>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="ENTER">
        </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
